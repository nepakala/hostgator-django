<!-- the full page build in jinja2 template in database app -->
{% extends "mapmaker/html5base.html" %}

{% block content %}

<form action="/mapmaker/" method="POST">
{% csrf_token %}
Map HTML:<br>
<textarea type="text">{{ newmapstring }}</textarea>
<br><br>
Slider HTML:<br>
<textarea type="text">{{ newhtmlstring }}</textarea>
<!-- <input type="submit" value="Submit"> -->

<br><br>
Full HTML:<br>
<textarea type="text">
{{ markup.before|safe }}
            {{ newhtmlstring|safe }}
{{ markup.inbetween|safe }}
      {{ newmapstring|safe }}
{{ markup.after|safe }}
{{ markup.jscode|safe }}
</textarea>
</form>
{% endblock %}
